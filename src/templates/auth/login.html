<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/582e7c74d2.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <form action="/ssr/auth/login" method="post">
        <div class="is-flex is-justify-content-center  is-align-items-center is-align-content-center"
            style="width: 100vw; height: 100vh;">
            <div class="box columns is-multiline m-1" style="width: 400px;">


                <div class="field column is-12 m-0">
                    <h1 class="title is-4 has-text-centered">INICIAR SESIÓN</h1>
                </div>

                <div class="column is-12 m-0">
                    <div class="is-flex is-justify-content-center">
                        <svg style="width: 100px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
                        </svg>
                    </div>
                </div>

                <div class="field column is-12 m-0">
                    <label class="label">Correo electrónico</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-dark" type="text" placeholder="Email" name="email">
                        <span class="icon is-small is-left"> <i class="fas fa-envelope"></i></span>
                    </div>
                </div>

                <div class="field column is-12 m-0 ">
                    <label class="label">Contraseña</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-dark" type="password" placeholder="Password" name="password">
                        <span class="icon is-small is-left"> <i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>


                <div class="field is-grouped column is-12 m-0 ">
                    <button class="button is-dark is-fullwidth" type="submit">Iniciar Sesión</button>
                </div>
                <div class="field is-grouped column is-12 m-0 is-fullwidth">
                    <button class="button is-text is-fullwidth">Recuperar contraseña</button>
                </div>
                {% if error %}
                <p class="has-text-centered" style="color: red;">{{error}}</p>
                {% endif %}

            </div>

        </div>

    </form>




</body>

</html>
