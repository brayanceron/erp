<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/582e7c74d2.js" crossorigin="anonymous"></script>
    <title>Departamento</title>
</head>
<body>
    
    {% include("partials/navbar.html") %}

    <div class="container my-5">
        <h1 class="title is-4 my-2 container has-text-centered">Departamento</h1>
    </div>


    {% if error %}
    <div class="container" style="width: 32%;">
        {% include('sucursal/partials/error.html') %}
    </div>
    {% else %}
    <div class="container">
        {% include('departamento/partials/table_departamento.html') %}
    </div>

    <div class="container">
        <p>Sucursal asociada: <a href="/ssr/sucursal/get/{{departamentos[0]['id_sucursal']}}">{{departamentos[0]['id_sucursal']}}</a></p>
    </div>
    {% endif %}

</body>
</html>
